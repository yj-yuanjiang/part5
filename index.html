<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> ðŸŽ¬ Movie App ðŸŽ¥ </h1>

  <!-- Section: Search Movie -->
  <section id="search-movie">
    <h2>Search Movie</h2>
    <!-- Search by ID -->
    <input type="number" id="searchId" placeholder="Search by Movie ID" />
    <button onclick="searchMovieById()">Search</button>

    <!-- Search by Title -->
    <input
      type="text"
      id="searchTitle"
      placeholder="Search by Title"
      oninput="searchMovieByTitle()"
    />
    <ul id="searchResult"></ul>
  </section>

  <!-- Section: Display Movie List -->
  <section id="display-movie">
    <h2>Movie List</h2>
    <!-- Buttons -->
    <button onclick="refreshMovieList()">Refresh</button>
    <button onclick="sortAZ()">Sort A-Z</button>
    <button onclick="sortZA()">Sort Z-A</button>
    <button onclick="sortByRating()">Best Movies</button>
    <ul id="movieList"></ul>
  </section>

  <!-- Section: Add Movie -->
  <section id="add-movie">
    <h2>Add Movie</h2>
    <!-- Movie details -->
    <input type="number" id="movieId" placeholder="Movie ID" />
    <input type="text" id="movieTitle" placeholder="Title" />
    <input type="number" id="movieYear" placeholder="Year" />
    <input type="number" step="0.1" id="movieRating" placeholder="Rating" />
    <button onclick="addMovie()">Submit</button>
  </section>

  <!-- Footer -->
  <footer>
    <div style="text-align: center; color: white;">
      <!-- Social Media Icons -->
      <div style="margin-top: 10px;">
        <a href="https://facebook.com" target="_blank" style="color: white; margin: 0 10px;">
          <i class="fab fa-facebook-f fa-2x"></i>
        </a>
        <a href="https://instagram.com" target="_blank" style="color: white; margin: 0 10px;">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://twitter.com" target="_blank" style="color: white; margin: 0 10px;">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </div>
      <p style="text-decoration: none;">Copyright &copy;
        <span id="date"></span> Movie App
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="movie-app.js"></script>
  <script>
    // Set current year in footer
    document.getElementById("date").textContent = new Date().getFullYear();
  </script>
</body>
</html>
